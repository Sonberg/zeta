name: Publish to NuGet

on:
  release:
    types: [published]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Pack Zeta
        run: dotnet pack src/Zeta/Zeta.csproj --no-build --configuration Release -p:PackageVersion=${{ steps.version.outputs.VERSION }} --output ${{ env.NuGetDirectory }}

      - name: Pack Zeta.AspNetCore
        run: dotnet pack src/Zeta.AspNetCore/Zeta.AspNetCore.csproj --no-build --configuration Release -p:PackageVersion=${{ steps.version.outputs.VERSION }} --output ${{ env.NuGetDirectory }}

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NuGetDirectory }}/*.nupkg

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment: nuget
    permissions:
      id-token: write

    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Get NuGet API key via OIDC
        id: nuget-auth
        run: |
          $idTokenResponse = Invoke-RestMethod -Uri "$env:ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" -Headers @{ Authorization = "Bearer $env:ACTIONS_ID_TOKEN_REQUEST_TOKEN" }
          $idToken = $idTokenResponse.value

          $body = @{ token = $idToken } | ConvertTo-Json
          $response = Invoke-RestMethod -Uri "https://api.nuget.org/v3/trusted-signing/token" -Method Post -ContentType "application/json" -Body $body

          echo "::add-mask::$($response.token)"
          echo "NUGET_TOKEN=$($response.token)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Publish to NuGet (Trusted Publishing)
        run: |
          foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key ${{ steps.nuget-auth.outputs.NUGET_TOKEN }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
        shell: pwsh
